<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login resposivo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="stylemedia.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
   <main>
     
      <section class="principal">
        <div class="image"></div>

          <div id="center">

            <section class="info">
                    <h2>Bem vindo!</h2>
                    <form action="cadastro.php" method="post" autocomplete="on">
                      <p>
                        <label id="iname" name="name">Usuario:</label>
                        <input id="iname" name="user" type="text" autocomplete maxlength="30" minlength="3" required size="20"> <br>
                      </p>
                      <p>
                        <label id="isenha" name="senha">Senha:</label>
                        <input id="isenha" name="TEXT" type="password" autocomplete maxlength="20"  minlenght="3" required size="22">
                      </p>
                      <p>
                        <input id="submit" type="submit" value="Entrar">
                        <input id="reset" type="reset" value="Limpar">
                        </p>
                    </form>
                 </div>
            </section>
    </section>
   </main>
</body>

</html>
